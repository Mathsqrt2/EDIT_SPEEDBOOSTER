<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EDIT SPEEDBOOSTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/confirm_style.css">
    <link rel="stylesheet" href="css/content_style.css">
    <link rel="stylesheet" href="css/effect_style.css">
    <link rel="stylesheet" href="css/header_style.css">
    <script src="lib/CSInterface.js"></script>
    <script src="lib/index.js"></script>
    <script src="lib/effect_instance.js"></script>
</head>

<body>
    <div id="appContainer">
        <div id="appHead">
            <div id="appHeadSection">
                <p id="appTitle">EDIT SPEEDBOOSTER</p>
                <div id="headerMenuBox">
                    <div id="applyForBox">
                        <label id="applyForLabel" for="applyFor">APPLY FOR:</label>
                        <select id="applyFor">
                            <option>all clips</option>
                            <option>on track</option>
                            <option>selected</option>
                        </select>
                        <input id="trackIndexSelector" type="number" min="0" max="8" placeholder="track index" class="hidden">
                    </div>
                    <input type="button" id="supportButton" value="SUPPORT">
                </div>
            </div>
            <div id="appHeadDivider">
            </div>
        </div>
        <div id="appContent">
        </div>
    </div>
</body>

</html>
